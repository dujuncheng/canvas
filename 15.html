<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="Konva.js"></script>
</head>
<body>
	<div id="myKonva"></div>
	<script>
		var stage=new Konva.Stage({
			container:"myKonva",
			width:window.innerWidth,
			height:window.innerHeight,
		});

		var layer=new Konva.Layer();
		stage.add(layer);

		var rect=new Konva.Rect({
			x:100,
			y:100,
			width:200,
			height:200,
			fill:"red",
			stroke:"blue",
			strokeWidth:4,
			opacity: 0.2,
			scale:1.3,
			draggable:true,
			rotation:30,

		})
        
        layer.add(rect);
        layer.draw();
	</script>
</body>
</html>
