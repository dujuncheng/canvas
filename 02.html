<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="mycanvas" height="400px" width="400px" style="border: 1px gray solid;"></canvas>

	<script>
		var canvas=document.querySelector("#mycanvas");
		var gco=canvas.getContext("2d");
		gco.moveTo(0,0);
		gco.lineTo(200,100);
		gco.stroke();
	</script>
</body>
</html>
