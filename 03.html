<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="mycanvas" height="400px" width="400px" style="border: 1px gray solid;"></canvas>

	<script>
		var canvas=document.getElementById("mycanvas");
		var ctx=canvas.getContext("2d");	
		ctx.beginPath();
		ctx.arc(95,50,40,0,2*Math.PI);
		ctx.stroke();
		
	</script>
</body>
</html>
