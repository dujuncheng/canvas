<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<canvas id="mycanvas" height="400px" width="400px" style="border: 1px gray solid;">
			
		</canvas>

		<script>
			var canvas=document.getElementById("mycanvas");
			var ctx=canvas.getContext("2d");	
			
			ctx.height=400;
			ctx.width=400;
			ctx.strokeStyle="#646464";
			ctx.lineWidth=.5;

			ctx.beginPath();
			ctx.strokeStyle="#F11313";
			ctx.moveTo(20,20);
			ctx.lineTo(40,40);
			ctx.stroke();

			ctx.beginPath();
			ctx.moveTo(100,20);
			ctx.lineTo(40,40);
			ctx.stroke();

		</script>
	</body>
</body>
</html>
