<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<canvas id="mycanvas" height="400px" width="400px" style="border: 1px gray solid;">
			
		</canvas>

		<script>
			var canvas=document.getElementById("mycanvas");
			var ctx=canvas.getContext("2d");	
			
			ctx.height=1000;
			ctx.width=1000;

			var img1 =new Image();
			img1.src="h1.png";

			
			img1.onload=function (argument) {
				
				for(var i=0;i<50;i++){
					ctx.drawImage(img1,10+i,10+i);
				}
			}
			

		</script>
	</body>
</body>
</html>
